<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bingo</title>
</head>
<body>
    <h1 class="title" >Bingo</h1>
    <p id="player-information"></p>
    <section id="bingo" class="bingo"></section>

    <aside class="modal-overflow active" id="new-game-modal">
        <h1 class="title" >Bingo</h1>
        <div class="new-game">
            <h2 class="new-game__title"> Podaj nick</h2>
            <input type="text" class="new-game__input" id="nick-input" autocomplete="off"/>
            <button class="new-game__button" id="start-button">Start</button>
        </div>
    </aside>
    <script src="./game.js" type="module" ></script>
    <script src="./modals.js" type="module"></script>

    <aside class="modal-overflow" id="value-list-modal"> 
        <div id="value-list">
            <button id="close-button">
                <div class="close-icon"> </div>
                <div class="close-icon"> </div>
            </button>
            <h2>Baza bingo</h2>
        </div>
        
    </aside>

    <div class="button-group">
        <button class="button-group__button button--restart-game" id="restart-game">Restart gry</button>
        <button class="button-group__button button--show-values" id="show-values">Baza bingo</button>
    </div>
</body>
</html>
